<!DOCTYPE html>
<html>

<head>
  <!-- CDNs -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
  <meta charset="UTF-8" />
  <title>LeetCode Time Tracker</title>
  <style></style>
  <script src="js/vendor.js"></script>
</head>

<body>
  <h1 class="title text-center">LeetCode Timer</h1>
  <!-- Options Page -->
  <div class="pages-block" id="options-block"></div>
  <div class="current-problem">
    <span class="current-problem__name" id="problem-title">Problem Name</span>
    <div>
      <span class="current-problem__difficulty current-problem__difficulty-easy"
        id="problem-difficulty">Difficulty</span>
    </div>
  </div>
  <div class="timer-wrapper text-center">
    <div class="timer" id="timer-div">
      <span id="hour">0</span>h
      <span id="min">0</span>m
      <span id="sec">0</span>
      <span id="milisec">0</span>
    </div>
    <div class="actions" id="button-div">
      <button class="btn btn-actions btn-start" id="start">Start</button>
      <button class="btn btn-actions btn-reset" id="reset">Reset</button>
      <button class="btn btn-actions btn-save" id="save">Save</button>
    </div>
  </div>

  <div class="chart-wrapper">
    <div class="button-wrapper">
      <h3 class="side-heading">Your Statistics</h3>
      <div></div>
    </div>
    <div class="chart-div">
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="section-title" id="name-wrapper">
      <h3 class="side-heading">Problems List</h3>

      <button class="btn" id="export-to-csv">Export to CSV</button>
    </div>
    <div id="search-div">
      <input type="text" required id="search-text">
      <button id="search-btn" class="btn"> Search </button>

    </div>
    <table class="table">
      <select id="difficulty-selector">
        <option value="all">All </option>
        <option value="easy"> Easy</option>
        <option value="medium"> Medium </option>
        <option value="hard"> Hard</option>
      </select>

      <tr class="table__heading" id="table-heading">
        <td>Name</td>
        <td>Difficulty</td>
        <td>TimeTaken</td>
        <td>Date Solved</td>
      </tr>
      <tbody class="table__body" id="problem-table"></tbody>
    </table>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
