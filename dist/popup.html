<!DOCTYPE html>
<html>

<head>
  <!-- CDNs -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
  <meta charset="UTF-8" />
  <title>LeetCode Time Tracker</title>
  <style></style>
  <script src="js/vendor.js"></script>
</head>

<body>
  <h1 class="title text-center">LeetCode Timer</h1>
  <!-- Options Page -->
  <div class="pages-block" id="options-block"></div>
  <div class="current-problem">
    <span class="current-problem__name" id="problem-title"></span>
    <span class="current-problem__difficulty" id="problem-difficulty"></span>
  </div>
  <div class="timer-wrapper text-center">
    <div class="timer" id="timer-div">
      <span id="hour">00</span>h
      <span id="min">00</span>m
      <span id="sec">00</span>
      <span id="milisec">00</span>
    </div>
    <div class="actions" id="button-div">
      <button class="btn btn-actions btn-start" id="start">
        <span class="material-icons material-icons-outlined">arrow_forward_ios </span>
        <span class="btn-txt">Start</span>
      </button>
      <button class="btn btn-actions btn-reset" id="reset">
        <span class="material-icons material-icons-outlined">update </span>
        <span class="btn-txt">Reset</span>
      </button>
      <button class="btn btn-actions btn-save" id="save">
        <span class="material-icons material-icons-outlined">save </span>
        <span class="btn-txt">Save</span>
      </button>
    </div>
  </div>
  <input type="checkbox" name="chart-check" id="chart-check" class="check check-chart">
  <label for="chart-check" class="check__label">
    <div class="check__label__title">
      <span class="material-icons material-icons-outlined check__icon">arrow_forward_ios </span>
      <h3 class="side-heading label-text">Your Statistics</h3>
    </div>
  </label>
  <div class="chart-wrapper">
    <div class="chart-div"><canvas id="myChart"></canvas></div>
  </div>
  <input type="checkbox" name="table-check" id="table-check" class="check check-table">
  <label for="table-check" class="check__label">
    <div class="check__label__title">
      <span class="material-icons material-icons-outlined check__icon">arrow_forward_ios </span>
      <h3 class="side-heading label-text">Problems List</h3>
    </div>
    <button class="btn" id="export-to-csv">
      <span class="material-icons material-icons-outlined">unarchive </span>
      <span class="btn-txt">Export as CSV</span>
    </button>
  </label>
  <div class="table-wrapper">
    <div class="search" id="search-div"><input type="text" class="search__input" required id="search-text">
      <button id="search-btn" class="btn btn-icon-only search__btn">
        <span class="material-icons material-icons-outlined">search</span>
      </button>
    </div>
    <table class="table">
      <div class="filters">
        <select class="select select-difficulty" id="difficulty-selector">
          <option value="all">All </option>
          <option value="easy">Easy</option>
          <option value="medium">Medium </option>
          <option value="hard">Hard</option>
        </select>
        <input type="date" id="problem-date" />
        <button class="btn" id="clear-btn"> Clear </button>
      </div>
      <tr class="table__heading" id="table-heading">
        <td>Name</td>
        <td>Difficulty</td>
        <td>Time Taken</td>
        <td>Date Solved</td>
      </tr>
      <tbody class="table__body" id="problem-table"></tbody>
    </table>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
