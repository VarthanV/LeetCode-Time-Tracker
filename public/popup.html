<!DOCTYPE html>
<html>

<head>
  <!-- CDNs -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
  <meta charset="UTF-8" />
  <title>LeetCode Time Tracker</title>
  <style></style>
  <script src="js/vendor.js"></script>
</head>

<body>
  <h1 class="title">LeetCode Timer</h1>
  <!-- Options Page -->
  <div class="pages-block" id="options-block"></div>
  <div id="test-div" class="problem-description">
    <span class="problem-name">Problem Name : </span>
    <span class="problem-name-div" id="problem-title"></span>
    <div>
      <span class="problem-name">Difficulty: </span>
      <span class="problem-name-div" id="difficulty-div"></span>
    </div>
  </div>
  <div class="timer-wrapper text-center">
    <div id="timer-div">
      <h2>
        <span id="hour">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="milisec">00</span>
      </h2>
    </div>
    <div class="actions" id="button-div">
      <button class="btn btn-actions btn-start" id="start">Start</button>
      <button class="btn btn-actions btn-reset" id="reset">Reset</button>
      <button class="btn btn-actions btn-save" id="save">Save</button>
    </div>
  </div>

  <div class="chart-wrapper">
    <div class="button-wrapper">
      <h3>Your Statistics</h3>
      <div></div>
    </div>
    <div class="chart-div">
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>
  </div>

  <div class="table-wrapper">
    <div id="name-wrapper">
      <h3>Problems List</h3>

      <button class="btn" id="export-to-csv">Export to CSV</button>
    </div>
    <div id="search-div">
      <input type="text" required id="search-text">
      <button id="search-btn" class="btn"> Search </button>

    </div>
    <table>
      <select id="difficulty-selector">
        <option value="all">All </option>
        <option value="easy"> Easy</option>
        <option value="medium"> Medium </option>
        <option value="hard"> Hard</option>
      </select>

      <tr id="table-heading">
        <td>Name</td>
        <td>Difficulty</td>
        <td>TimeTaken</td>
        <td>Date Solved</td>
      </tr>
      <tbody id="problem-table"></tbody>
    </table>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
